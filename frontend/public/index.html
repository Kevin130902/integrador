<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tools - Sua loja online de ferramentas e acessorios</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
	<link rel="stylesheet" href="./css/styles.css" />
	<script type="module" src="./scripts/home.js" defer></script>
</head>

<body>
	<header id="header"></header>

	<main class="main-content container">
		<div class="section-banner container">
			<img src="./images/header_slider.jpeg" alt="banner de promoção de black friday" class="banner" />
		</div>

		<section class="section-product">
			<h2 class="main-title">Novidades</h2>

			<section id="section-novidades" class="section-product-carrousel">
				<div class="carrousel" id="novidades"></div>
			</section>
			<button class="prev">
				<i class="bi bi-chevron-double-left"></i>
			</button>
			<button class="next">
				<i class="bi bi-chevron-double-right"></i>
			</button>
		</section>

		<!-- <div class="section-banner container">
			<img src="./images/section_banner2.png" alt="banner promocional" class="banner" />
		</div> -->

		<section class="section-product">
			<h2 class="main-title">Mais Vendidos</h2>

			<section id="section-maisvendidos" class="section-product-carrousel">
				<div class="carrousel" id="mais-vendidos"></div>
			</section>
			<button class="prev">
				<i class="bi bi-chevron-double-left"></i>
			</button>
			<button class="next">
				<i class="bi bi-chevron-double-right"></i>
			</button>
		</section>
		<section class="section-product">
			<h2 class="main-title">Promoções</h2>

			<section id="section-promocoes" class="section-product-carrousel">
				<div class="carrousel" id="promocoes"></div>
			</section>
			<button class="prev">
				<i class="bi bi-chevron-double-left"></i>
			</button>
			<button class="next">
				<i class="bi bi-chevron-double-right"></i>
			</button>
		</section>
	</main>
	<footer id="footer"></footer>
</body>

</html>
