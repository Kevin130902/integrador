<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <title>Pets</title>
</head>
<body>
    <script type="module" src="./scripts/home.js" defer></script>
    <script type="module" src="./scripts/util/dom.js" defer></script>

    <!-- cabeçalho -->
    <header id="header"></header>
    <div class="container main-content">
        <aside class="main-content-aside">
            <div class="round-container aside-element" style="background-color: #f9f9f9;">
                <div id="aside-title-container">
                    <p>Todos os produtos</p>
                </div>
                <div id="aside-element-child">
                    <span>Promoções</span>
                    <div class="sale-item">
                        <div class="circle-image"><img src="./assets/image/dog-icon.png"></div>
                        <p>Ração com 13% OFF</p>
                    </div>
                </div>
            </div>

        </aside>
        <!-- conteúdo principal -->
        <main>
            <ul class="products-navigation">
                <li><a class="round-button" href="#">Ver Tudo</a></li>
            </ul>
            <div class="product-list">
                <div class="round-container product-container">
                    <div class="product-image"><img src="assets/products/portion1.png"></div>
                    <div class="product-separator">
                        <p class="sale-text">13% OFF</p>
                        <div class="separator"></div>
                    </div>
                    <div class="product-info">
                        <p class="product-name">Ração Pedigree - Adulto</p>
                        <div class="product-prices">
                            <s>R$75,50</s>
                            <span>R$65,69</span>
                        </div>
                    </div>
                    <div class="center"><a class="buy-btn" href="#">Comprar</a></div>
                </div>
                <div class="round-container product-container">
                    <div class="product-image"><img src="assets/products/portion2.png"></div>
                    <div class="product-separator">
                        <p class="sale-text">13% OFF</p>
                        <div class="separator"></div>
                    </div>
                    <div class="product-info">
                        <p class="product-name">Bona Treats</p>
                        <div class="product-prices">
                            <s>R$95,00</s>
                            <span>R$82,65</span>
                        </div>
                    </div>
                    <div class="center"><a class="buy-btn" href="#">Comprar</a></div>
                </div>
                <div class="round-container product-container">
                    <div class="product-image"><img src="assets/products/portion3.png"></div>
                    <div class="product-separator">
                        <p class="sale-text">13% OFF</p>
                        <div class="separator"></div>
                    </div>
                    <div class="product-info">
                        <p class="product-name">Ração Gran Plus - Mini Adulto</p>
                        <div class="product-prices">
                            <s>R$150,00</s>
                            <span>R$130,50</span>
                        </div>
                    </div>
                    <div class="center"><a class="buy-btn" href="#">Comprar</a></div>
                </div>
            </div>
        </main>
    </div>
    <!-- rodapé -->
    <footer id="footer"></footer>
</body>
</html>
