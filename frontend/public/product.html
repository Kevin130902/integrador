<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tools - Sua loja online de ferramentas e acessorios</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
	<link rel="stylesheet" href="./css/styles.css" />
	<script type="module" src="./scripts/product.js" defer></script>
</head>

<body>
	<header id="header"></header>
	<main class="product main-content container">
		<div class="product text-container" id="product-title">
			<h4>COD: 0000</h4>
			<h3 class="product main-text">N/A</h3>
		</div>
		<section class="product text-container">
			<div id="product_page">
				<div class="grid_col_1">

					<div class="product_images_container">
						<div class="images_selector">
							<i class="bi bi-chevron-double-up"></i>
						<ul>
							<li><img src="../images/products/cord_drill.png" alt="" class="product_thumb"></li>
							<li><img src="../images/products/cordless_screwdriver.png" alt="" class="product_thumb"></li>
							<li><img src="../images/products/srewdriver_bit_set.png" alt="" class="product_thumb"></li>
							<li><img src="../images/products/vacuum_cleaner.png" alt="" class="product_thumb"></li>
						</ul>
						<i class="bi bi-chevron-double-down"></i>
						</div>
						<div class="images_main">
							<img src="../images/products/cordless_screwdriver_main.png" alt="">
						</div>
						</div>


						<div class="product_description_container">
						<h3 class="main-text">Descrição</h3>
						<p class="product_description">--------------------------------------</p>
					</div>

				</div>

				<div class="grid_col_2">
					<div class="product_price_container">
						<h2>R$ 0,00</h2>
						<h5>---------------------------------------------</h5>
						<div class="quantity">
							<input type="number" name="quantity" id="quantity" value="1">
							<button class="shop_btn">comprar</button>
						</div>

					</div>

					<div class="freight_container">
						<form action="">
							<label for="">Calcule seu frete</label>

							<div class="container-flex">
								<input type="text" name="" id="" placeholder="Digite o cep da entrega">
								<button class="freight_ok">ok</button>
							</div>

							<p><a href="">Não sei meu cep</a></p>

						</form>
					</div>

					<!--Mudança da estrutura do  frete com o radio funcionando-->
					<div class="freight_pricing container-flex">
						<div class="radio">
							<input type="radio" name="frete" id="frete1" value="19.00">
							<label for="frete1"></label>
						</div>
						<div class="pricing">
							<h3>R$ 19,00</h3>
							<p>Entrega em até 7 dias úteis</p>
						</div>
					</div>

					<div class="freight_pricing container-flex">
						<div class="radio">
							<input type="radio" name="frete" id="frete2" value="25.00">
							<label for="frete2"></label>
						</div>
						<div class="pricing">
							<h3>R$ 25,00</h3>
							<p>Entrega em até 3 dias úteis</p>
						</div>
					</div>
					<div class="freight_pricing container-flex">
						<div class="radio">
							<input type="radio" name="frete" id="frete2" value="25.00">
							<label for="frete3"></label>
						</div>
						<div class="pricing">
							<h3>R$ 15,00</h3>
							<p>Entrega em até 3 dias úteis</p>
						</div>
					</div>
					<div class="freight_pricing container-flex">
						<div class="radio">
							<input type="radio" name="frete" id="frete2" value="25.00">
							<label for="frete4"></label>
						</div>
						<div class="pricing">
							<h3>R$ 10,00</h3>
							<p>Entrega em até 3 dias úteis</p>
						</div>
					</div>
				</div>
		</section>
	</main>
	<footer id="footer"></footer>
</body>

</html>
